	</style>
<br>

<div class="row">
	<div class="col-md">
		<a href="{% url 'account' %}"> <!--this just an example need to be modify-->

			<img src="/static/images/folder.png"  style="width:80%;">

		</div></a>

	</div>

	<div class="col-md">
		<a href="">

	</div>

	<div class="col-md">
		<br><br>

			<hr>
			<canvas id="myChartdonut" style="width:90%;max-width:500px"></canvas>
		</div>

</div>
<div class="row">
	<div class="col-md">

</div>
<a class="btn btn-warning" href="{% url 'user-value' %}"> &#8592; Back to Value</a>


<script>	
	var xValues = ["match", "notmatch"];
		var yValues = [85, 15];
		var barColors = ["#00aba9", "#b91d47"];

		new Chart("myChartdonut", {
  						type: "doughnut",
  						data: {
										labels: xValues,
										datasets: [{
														backgroundColor: barColors,
														data: yValues
															}]
  												},
							options: {
											title: {
															display: true,
															text: "Value score"
													}
												}
								});
	</script>
